<section class="superior">
  <div class="container">

    <div class="row align-items-center">

      <div class="col-12 col-sm-4 col-md-2 text-center mt-2 mb-2">
        <div class="logotipo">
          <img [routerLink]="['/']" src="https://www.nowsneakers.com/assets/images/logo-nav-web-180x75.png" alt="">
        </div>
      </div>

      <div class="col-7 col-sm-5 col-md-9">
        <div class="search">
          <form autocomplete="off"
                (ngSubmit)="buscar()"
                [formGroup]="searchForm">
            <div class="input-group">
              <input type="text"
                    formControlName="search"
                     class="form-control"
                     placeholder="Buscar..."
                     aria-label="Recipient's username" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-5 col-sm-3 col-md-1">
        <article class="">
          <div >
            <a href="/store#!/~/cart">
              <button type="button" class="btn btn-light  position-relative">
                <i class="fas fa-shopping-cart"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                  {{ itemsEnCarrito }}
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            </a>
          </div>

          <div class="d-block d-md-none">
            <button type="button"
                    class="btn btn-light position-relative mx-3"
                    (click)="openMenu()">
              <i class="fas fa-bars"></i>
              <!-- <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                0
                <span class="visually-hidden">unread messages</span>
              </span> -->
            </button>
          </div>
        </article>
      </div>

    </div>

  </div>

</section>
